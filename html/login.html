
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/footer.css">
  <link rel="stylesheet" href="../css/temaescuro.css">
  <link rel="stylesheet" href="../css/validacao.css">


  <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=jpicoPLk5nyMlLu9gVvJjtAm5z3yCWpr3iJs9vGAuEFuwUda0zZ41wSWz8gjRHARDu1aJsk10FfU32y9VwH8-KBXmZnJKS4pYHnSNvB_4zQ25pamwpZp560zI2QJv1s6fM4jE3PnktC6jdLPtdFNAA" charset="UTF-8"></script><script src="scripts/header.js" defer></script>
  <script src="scripts/validacao.js" defer></script>

</head>

<body>
  <div class="container">
    <header class="header">
      <a class='logo' href='../index.html'>InfoSports</a>
      <div class="headerBtnGroup">
        <button class="navBtn"><a href='login.html'>Login</a></button>
        <button class="navBtn"><a href='registro.html'>Registro</a></button>
        <button class="navBtn"><a href='contato.html'>Contato</a></button>
        <div>
          <input type="checkbox" class="check" id="chk" />
        
          <label class="label" for="chk">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <div class="bola"></div>
          </label>
        </div>
      </div>
      <div class="hamburguer-menu">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </header>
    <section>
      <div class="box-content">
        <form action="">
          <h1>Faça o seu Login</h1>
          <div class="email">
            <label for="email"></label>
            <input type="text" placeholder="Email" id="email" name="email">
            <p id="email-ajuda" class="msg-ajuda" style="display:none;">Insira um email válido. Ex: abc@abc.com</p>
          </div>
          <div class="telefone">
            <label for="telefone"></label>
            <input type="text" placeholder="Telefone" id="telefone" name="telefone">
            <p id="tel-ajuda" class="msg-ajuda" style="display:none;">Insira um telefone válido. (11 números)</p>
          </div>
          <button class="btn-concluir">Concluir</button>

        </form>
      </div>
    </section>
    <footer class="footer">
      <span>Info Sports</span>
      <a href="#backToTop" class="footerAnchor">VOLTAR PARA O TOPO</a>
    </footer>
  </div>
  <script src="scripts/temaescuro.js"></script>
  <script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>
</body>

</html>

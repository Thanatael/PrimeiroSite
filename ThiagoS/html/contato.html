
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="../css/contato.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/temaescuro.css">
    <link rel="stylesheet" href="../css/validacao-contato.css">

    <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=8W2BpwR1EcZcruuJmP49XMTTHnVRrCJXA5Zr-SXcTnJAHzaGoCxh273ak7o-3sdMoV-jbLhQqxGlwoCJYIsw5pK8l8GUYysFwoW5Fu7TT6tZs_2HejLqJhx4S49sjdoFvP9ozdQyIvET55j7_0uQ2A" charset="UTF-8"></script><script src="./javascript/header.js" defer></script>
    <script src="./javascript/contato.js" defer></script>
    
</head>

<body>
    <div class="body-bg">
        <header class="header">
            <a class='logo' href='../index.html'>InfoSports</a>
            <div class="headerBtnGroup">
                <button class="navBtn"><a href='login.html'>Login</a></button>
                <button class="navBtn"><a href='registro.html'>Registro</a></button>
                <button class="navBtn"><a href='contato.html'>Contato</a></button>
                <div>
                    <input type="checkbox" class="check" id="chk" />
                
                    <label class="label" for="chk">
                        <i class="fas fa-moon"></i>
                        <i class="fas fa-sun"></i>
                        <div class="bola"></div>
                    </label>
                </div>
            </div>
            <div class="hamburguer-menu">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </header>
        <div class="container-body">
            <div class="container">
                <div class="title">
                    <h2>Contate-nos</h2>
                </div>

                <form action="contato.html">

                    <div class="campos">
                        <div class="input-box">
                            <div class="name">
                            <label for="nome"></label>
                            <input type="text" placeholder="Nome" id="nome" name="nome" >
                            <p id="nome-ajuda" class="msg-ajuda" style="display:none;">Mín. 3 caracteres</p>
                        </div>
                        </div>

                        <div class="input-box">
                            <input type="text" id="sobrenome" placeholder="Sobrenome">
                        </div>

                        <div class="input-box">
                            <div class="email">
                            <label for="email"></label>
                            <input type="text" placeholder="Email" id="email" name="email">
                            <p id="email-ajuda" class="msg-ajuda" style="display:none;">Insira um email válido. Ex: abc@abc.com</p>
                        </div>
                        </div>

                        <div class="input-box">
                            <div class="telefone">
                            <label for="telefone"></label>
                            <input type="text" placeholder="Telefone" id="telefone" name="telefone">
                            <p id="tel-ajuda" class="msg-ajuda" style="display:none;">Insira um telefone válido. (11 números)</p>
                        </div>
                        </div>

                        <div class="input-box">
                            <textarea id="mensagem" placeholder="Digite aqui sua mensagem"></textarea>
                        </div>

                    </div>

                    <div class="button">
                        <button value="Enviar" class="btn-concluir" id="btnEnviar">Enviar</button>
                    </div>
                </form>
            </div>
            <section class="contacts">
                <h2>Contatos</h2>
            </section>
        </div>

        <footer class="footer">
            <span>Info Sports</span>
            <a href="#backToTop" class="footerAnchor">VOLTAR PARA O TOPO</a>
        </footer>
    </div>
    <script src="scripts/temaescuro.js"></script>
    <script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>

</body>

</html>
